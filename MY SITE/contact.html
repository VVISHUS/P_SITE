        <div class="main">
           <!-- Contact -->
           <section id="contact" class="contact-section">
            <h2 class="section-heading">Contact Me Here!!</h2>
            <form class="contact-form" name="contact" netlify action="#" method="post">
                <div class="form-control">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-control">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Enter any Queries,Suggestions or Anything..."></textarea>
                </div>
                <div class="button-container">
                  <button type="submit" class="btn" value="submit">SEND ME!!</button>
                </div>
            </form>
          </section>
